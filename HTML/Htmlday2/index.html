<!DOCTYPE html> <!-- 나는 선언문입니다. 생략 가능하지요  -->
<html lang="en">
<head>
    <meta charset="UTF-8"><!-- 빈태그 - 닫힌태그가 없다 메타태그는 빈태그 이다 -->
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>처음보는 html</title>
</head> 
<body>
    <!-- 글자는 자체 크기가 없다 -> 줄바꿈이 일어나지 않는다 -> 인라인요소 -->
    여기에 작성하는 <b>내용</b>이 화면에 출력됩니다.    
    <br/> <!--줄 바꿈 태그(br) 이 태그한 다음 줄을 바꾸면 바뀌게 출력된다. 또한 빈태그라고 한다.-->
    
    <hr> <!-- 블럭요소 : 선이 그어지면서 자동 줄바꿈을 해준다 -->

    <img src="../images/google.png" alt="구글로고">구글이미지
    <!-- 
        인라인요소 - 왼쪽에서 오른쪽으로 수평적으로 쌓임 
        하지만 인라인요소 안에 블록요소는 불가하다
        블록요소 - 상자(레이아웃)을 만들기 위한 요소들
        :요소가 수직으로 쌓인다
        :부모요소의 크기만큼 자동으로 늘어남
        세로방향은 콘텐츠 크기만큼 자동으로 줄어듦
        :블록요소안에 블록요소 담을 수 있고 인라인요소도 담을 수 있다.
    -->

</body>
</html>

<!-- 
    1. 기본문법
    앞 : 시작태그(열린택그)
    뒤 : 종료태그(닫힌태그)

    <태그> = 태그는 보이지 않고 내용만을 출력해 준다.
    내용(마킹) = 강조하거나 변화를 줄 수 있다.
    </태그>
    요소(Element) : 태그 안에 포함되어 있는 내용까지 요소라고 한다.

    -------------------------------------------------------------------------------

    2. 부모와 자식 관계의 이해
    태그 안에 내용 부분에 또 다른 요소를 사용할 수 있다.

    <태그> 부모태그
    <태그> 자손태그
        내용
    </태그> 자손태그
    </태그> 부모태그
    나(자손태그 및 내용)를 감싸고 있는 모든 부모요소이다.

    ---------------------------------------------------------------------------------------

    3. 속성
    <태그 속성="값">내용</태그>

 -->
